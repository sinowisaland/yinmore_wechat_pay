<div v-show="user_info"  class="ui piled center aligned segment">
    <h4 class="ui header">(%user_info.user_name%)</h4>
    <form class="ui form">
        <div class="field">
            <label>加油卡卡号</label>
            <input v-model="user_info.twitter" v-disable="disable_edit" type="text"  placeholder="加油卡卡号">
        </div>

        <div class="field">
            <label>姓名</label>
            <input v-model="user_info.github" v-disable="disable_edit" type="text"  placeholder="姓名">
        </div>

        <div class="field">
            <label>手机号</label>
            <input v-model="user_info.instagram" v-disable="disable_edit" type="text"  placeholder="手机号">
        </div>

        <div class="field">
            <label>车牌号</label>
            <input v-model="user_info.tumblr"  v-disable="disable_edit" type="text"  placeholder="车牌号">
        </div>
        <div class="field">
            <label>车型</label>
            <input v-model="user_info.tumblr" v-disable="disable_edit" type="text"  placeholder="车型">
        </div>
    </form>

    <div class="ui center aligned basic segment">
        <button @click="save" class="ui basic button">
            <i class="icon file text"></i>
            编辑
        </button>
    </div>
</div>
