<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}基于社交网的资讯聚合{% end %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="{% block description %}Follow Center: 关注聚合大神的一切社交媒体 twitter github,方便的实时消息提醒,不错过他/她的一切{% end %}" />
        <meta name="keywords" content="{% block keywords %}Follow,Center,社交,聚合,跟踪{% end %}" />

        <link rel='shortcut icon' href='/static/images/login-logo.png' />
        <!--
        <link href="/static/semantic/dist/semantic.min.css" type="text/css" rel="stylesheet"/>
        -->
        <link href="http://semantic-ui.com/dist/semantic.min.css" type="text/css" rel="stylesheet"/>

        <link href="/static/simditor-2.3.6/styles/simditor.css" type="text/css" rel="stylesheet"/>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
            {% block css %}
            {% end %}
    </head>
    <body class="skin-black layout-top-nav">
        <header id="v_header" class="main-header">               
            <vnav :navbar_header="navbar_header" :nav_links="nav_links">
            </vnav>
        </header>

        <br>
        <div class="ui main container">
            {% block body %}
            {% end %}
        </div>

        <script src="//cdn.bootcss.com/vue/1.0.15/vue.js"></script>
        <script src="//cdn.bootcss.com/vue-router/0.7.7/vue-router.js"></script>
        <script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>

        <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
        <script src="/static/semantic/dist/semantic.min.js"></script>

        <script src="/static/simditor-2.3.6/scripts/module.min.js" type="text/javascript"></script>
        <script src="/static/simditor-2.3.6/scripts/hotkeys.min.js" type="text/javascript"></script>
        <script src="/static/simditor-2.3.6/scripts/uploader.min.js" type="text/javascript"></script>
        <script src="/static/simditor-2.3.6/scripts/simditor.min.js" type="text/javascript"></script>


        <script src="/static/build/header.js"></script>

        {% block js %}
        {% end %}
    </body>
</html>
